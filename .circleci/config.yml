# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

executors:
  default:
    resource_class: small
    docker:
      - image: cimg/ruby:3.2.1
        environment:
          DEMOCRATIFYAPI_DATABASE_PORT: 5432
          DEMOCRATIFYAPI_DATABASE_USERNAME: postgres
          DEMOCRATIFYAPI_DATABASE_HOSTNAME: 0.0.0.0
      - image: cimg/postgres:14.0
        environment:
          POSTGRES_USER: postgres
        # auth:
        #   username: mydockerhub-user
        #   password: $DOCKERHUB_PASSWORD 

commands:
  get_code:
    steps:
      - restore_cache:
          name: Restoring source code cache
          key: $CACHE_VERSION-source_code-CIRCLE_SHA1
      - checkout
      - save_cache:
          name: Saving source code cache
          paths:
            - ".git"
          key: $CACHE_VERSION-source_code-CIRCLE_SHA1

  restore_gems:
    steps:
      - run: # DELETE THIS:
          name: log gemfile checksum
          command: "echo$(cksum Gemfile.lock)"
      - restore_cache:
          name: Restore saved gems
          key: $CACHE_VERSION-ruby-gems-{{ checksum "Gemfile.lock" }}

  cache_gems:
    steps:
      - save_cache:
          name: Saving installed gems
          paths:
            - vendor/bundle
          key: $CACHE_VERSION-ruby-gems-{{ checksum "Gemfile.lock" }}

  install_ruby:
    steps:
    # DELETE
      - run:
          name: log gemfile checksum
          command: "echo$(cksum Gemfile.lock)"
      - restore_gems
      # DELETE
      - run:
          name: log gemfile checksum
          command: "echo$(cksum Gemfile.lock)"
      - run:
          name: Install bundler
          command: gem install bundler -v $(tail -n1 Gemfile.lock)
      - run:
          name: Install gems
          command: |
            echo $(bundler -v)
            bundle install --path vendor/bundle
      - run:
          name: log gemfile checksum
          command: "echo$(cksum Gemfile.lock)"
      - cache_gems

  run_tests:
    steps:
    - run:
        name: Run specs
        command: bundle exec rspec

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  say-hello2:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  run_tests:
    executor:
      name: default
    # working_directory: /mnt/ramsdisk/democratify
    steps:
        - get_code
        - install_ruby
        # - run_tests

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - run_tests
