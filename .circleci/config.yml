version: 2.1
orbs:
  node: circleci/node@5.1.0
executors:
  with_db_and_redis:
    resource_class: small
    docker:
      - image: cimg/ruby:3.2.1
      - image: cimg/redis:7.0.10
      - image: cimg/postgres:14.0
        environment:
          POSTGRES_USER: postgres
  just_ruby:
    resource_class: small
    docker:
      - image: cimg/ruby:3.2.1

# -------------------------=== COMMANDS ===------------------------- #
commands:
  get_code:
    steps:
      - restore_cache:
          name: Restoring source code cache
          key: $CACHE_VERSION-source_code-CIRCLE_SHA1
      - checkout
      - save_cache:
          name: Saving source code cache
          paths:
            - ".git"
          key: $CACHE_VERSION-source_code-CIRCLE_SHA1

  restore_gems:
    steps:
      - restore_cache:
          name: Restore saved gems
          key: $CACHE_VERSION-ruby-gems-{{ checksum "Gemfile.lock" }}

  cache_gems:
    steps:
      - save_cache:
          name: Saving installed gems
          paths:
            - vendor/bundle
          key: $CACHE_VERSION-ruby-gems-{{ checksum "Gemfile.lock" }}

  install_ruby:
    steps:
      - restore_gems
      - run:
          name: Install bundler
          command: gem install bundler -v $(tail -n1 Gemfile.lock)
      - run:
          name: Install gems
          command: bundle install --path vendor/bundle
      - store_artifacts:
          path: ./Gemfile.lock
      - cache_gems

  install_node:
    steps:
      - node/install:
          install-yarn: true
          node-version: '16.14.2'
      - run: yarn install

  setup_test_db:
    steps:
      - run:
          name: Replace database.yml
          command: cp config/database.ci.yml config/database.yml
      - run:
          name: Create DB and migrate
          command: RAILS_ENV=test bundle exec rails db:create db:schema:load

  run_tests:
    steps:
      - run:
          name: Run specs
          command: bundle exec rspec

  run_rubocop:
    steps:
      - run:
          name: Run rubocop
          command: bundle exec rubocop

# -------------------------=== JOBS ===------------------------- #
jobs:
  run_tests:
    executor:
      name: with_db_and_redis
    steps:
        - get_code
        - install_ruby
        - setup_test_db
        - run_tests
  rubocop:
    executor:
      name: just_ruby
    steps:
        - get_code
        - install_ruby
        - run_rubocop

# -------------------------=== WORKFLOWS ===------------------------- #
workflows:
  say-hello-workflow:
    jobs:
      - run_tests
      - rubocop
